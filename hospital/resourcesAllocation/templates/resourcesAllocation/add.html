{% extends 'base.html' %}

{% block content %}
  <div class="col-3">
    {% if resource.image %}
      <img src="{{resource.image.url}}" alt="Imagen de recurso" width="100" height="100">
    {% endif %}
  </div>

  <div class="col">
    <div class="h3 font-weight-bold text-success">
      Recurso agregado a Pedidos de recursos
    </div>
    <div class="">
      <a href="{% url 'resources:resource' resource.slug %}">
        {{resource.type}}
      </a>
    </div>
  </div>
{% endblock %}

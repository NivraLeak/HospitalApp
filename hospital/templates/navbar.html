{% url 'login' as login %}
{% url 'register' as register %}
{% url 'logout' as logout %}
{% url 'resourcesAllocation:resourceAllocation' as resourceAllocation %}

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a href="{% url 'index' %}" class="navbar-brand">Hospital</a>

  <button type="button" name="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navb">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div id="navb" class="navbar-collapse collapse hide">

    <ul class="navbar-nav">
        <li class="nav-item {% if request.path == resourceAllocation %}active {%endif%}">
          <a class="nav-link" href="{{resourceAllocation}}">
            Mis pedidos <span class="fa fa-microchip"></span>
          </a>
        </li>
    </ul>

    <ul class="nav navbar-nav ml-auto">

      {% if user.is_authenticated %}
        <li class="navbar-item">
          <a href="{{logout}}" class="nav-link">
            <span class="fas fa-sign-in-alt"></span>
             Logout </a>
        </li>
      {% else %}
        <li class="navbar-item {% if request.path == login %}active{% endif %}">
          <a href="{{login}}" class="nav-link">
            <span class="fas fa-user"></span>
            Login</a>
        </li>

        <li class="navbar-item {% if request.path == register %}active{% endif %}">
          <a href="{{register}}" class="nav-link">
            <span class="fas fa-user-plus"></span>
            Registo</a>
        </li>
      {% endif %}

    </ul>
  </div>
</nav>
